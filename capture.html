<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-center mb-6">Take Your Photo</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="aspect-[4/3] bg-black rounded-lg mb-4 overflow-hidden">
                <video id="video" autoplay class="w-full h-full object-cover"></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <div class="flex gap-4">
                <button id="captureBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded">
                    Capture
                </button>
                <button id="retakeBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded" disabled>
                    Retake
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
